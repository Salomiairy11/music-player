<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png.webp" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h2>Best of TS - No Copyright Sounds</h2>
        <div class="songitemcontainer">
            <div class="songitems">
                <img src="cover1.jpg">
                <span>Right Where You Left Me</span>
                <span class="songlistplay">
                    <span class="timestamp">3:21<i class="fa-regular fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songitems">
                <img src="cover2.png">
                <span>All Too Well</span>
                <span class="songlistplay">
                    <span class="timestamp">10:12<i class="fa-regular fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songitems">
                <img src="cover3.jpg">
                <span>Champaign Problems</span>
                <span class="songlistplay">
                    <span class="timestamp">4:07<i class="fa-regular fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songitems">
                <img src="cover4.jpg">
                <span>Exile</span>
                <span class="songlistplay">
                    <span class="timestamp">4:46<i class="fa-regular fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songitems">
                <img src="cover5.jpg">
                <span>You're On Your Own Kid</span>
                <span class="songlistplay">
                    <span class="timestamp">3:45<i class="fa-regular fa-circle-play"></i></span>
                </span>
            </div>
        </div>
    </div>
        <div class="songbanner"></div>
    </div>
    

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songinfo">
            <img src="playingsong.gif" width="43px" alt="">Right Where You Left Me
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
