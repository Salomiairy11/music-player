<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songinfo">
            <img src="playingsong.gif" width="38px" id="gif" alt=""><span id="mastersongname">Right Where You Left Me</span>
